[tool.poetry.dev-dependencies]
# poetry add --dev autopep8 ipympl isort mypy pylint pytest types-requests
autopep8 = "^1.6.0"
ipympl = "^0.8.4"
isort = "^5.10.1"
mypy = "^0.930"
pylint = "^2.12.2"
pytest = "^6.2.5"
types-requests = "^2.26.3"

[tool.poetry.scripts]
fourierflow = 'fourierflow.commands.__main__:app'

[tool.poe.tasks]
# Remove when this is fixed: https://github.com/python-poetry/poetry/issues/2613
install-torch-cuda11 = "python -m pip install -U torch==1.10.1+cu113 -f https://download.pytorch.org/whl/torch_stable.html"
install-jax-cuda11 = "python -m pip install -U \"jax[cuda]==0.2.26\" -f https://storage.googleapis.com/jax-releases/jax_releases.html"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pylint.messages_control]
disable = [
    "cyclic-import", # disabled until https://github.com/PyCQA/pylint/issues/3525 is fixed
    "invalid-name",
    "logging-fstring-interpolation", # f-strings are faster
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "no-else-return",
    "no-member",
    "no-self-argument",
    "no-self-use",
    "redefined-builtin",
    "too-few-public-methods",
    "unused-argument",
]

[tool.pylint.similarities]
# Minimum lines number of a similarity.
min-similarity-lines = 5
# Ignore imports when computing similarities.
ignore-imports = "yes"

[tool.isort]
src_paths = ["fourierflow"]
