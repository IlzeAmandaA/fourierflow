[tool.poetry]
name = "fourierflow"
version = "0.3.0"
description = "Experiments with Fourier layers on simulation data."
authors = ["Alasdair Tran <alasdair.tran@anu.edu.au>"]
repository = "https://github.com/alasdairtran/fourierflow"

[tool.poetry.dependencies]
python = "~3.9.9"
# poetry add bokeh dask-cuda einops entmax gdown graphviz h5netcdf hydra-core \
#   hyperopt ipykernel jupyterlab \
#   git+https://github.com/google/jax-cfd.git@ad078199168b4c35c5517161cfa5f7eebb8e74fe \
#   matplotlib moviepy pandas plotly poethepoet ptvsd pydocstyle \
#   python-dotenv pytorch-lightning requests rich seaborn termcolor \
#   tensorflow-gpu tfrecord torchdiffeq torchtyping typer wandb xarray
bokeh = "^2.4.2"
dask-cuda = "^21.12.0"
einops = "^0.3.2"
entmax = "^1.0"
gdown = "^4.2.0"
graphviz = "^0.19.1"
h5netcdf = "^0.12.0"
hydra-core = "^1.1.1"
hyperopt = "^0.2.7"
ipykernel = "^6.6.0"
jupyterlab = "^3.2.5"
jax = "^0.2.26"
jax-cfd = {git = "https://github.com/google/jax-cfd.git", rev = "ad078199168b4c35c5517161cfa5f7eebb8e74fe"}
matplotlib = "^3.5.1"
moviepy = "^1.0.3"
pandas = "^1.3.5"
plotly = "^5.5.0"
poethepoet = "^0.11.0"
ptvsd = "^4.3.2"
pydocstyle = "^6.1.1"
python-dotenv = "^0.19.2"
pytorch-lightning = "^1.5.7"
requests = "^2.26.0"
rich = "^10.16.1"
seaborn = "^0.11.2"
termcolor = "^1.1.0"
tensorflow-gpu = "^2.7.0"
tfrecord = "^1.14.1"
torchdiffeq = "^0.2.2"
torchtyping = "^0.1.4"
typer = "^0.4.0"
wandb = "^0.12.9"
xarray = "^0.20.2"
