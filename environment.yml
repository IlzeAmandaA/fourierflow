name: rivernet
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - autopep8
  - cudatoolkit=11.0.221
  - cython
  - ipykernel
  - matplotlib
  - mypy
  - numpy=1.19.5
  - pandas
  - pip
  - pytorch=1.7.1
  - python=3.8 # pytorch_geometric doesn't yet support Python 3.9
  - pyyaml
  - torchvision
  - pip:
      - allennlp==1.4.1
      - docopt
      - einops
      - hickle
      - ipywidgets
      - jina
      - ogb
      - overrides
      - ptvsd
      - pudb
      - pymongo
      - pytorch-lightning==1.1.8
      - schema
      - seaborn
      - tensorboard
      - torchdiffeq==0.2.1
      - torchdyn==0.2.2.1
      - git+https://github.com/google-research/torchsde.git
      - tqdm
      - wget
