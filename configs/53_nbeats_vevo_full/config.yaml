wandb:
  project: vevo-series
  group:
  name: vevo-nbeats
  tags:
    - vevo
    - nbeats
    - time-series
  notes: Reproduced best experiment on VEVO dataset with N-BEATS.
datastore:
  type: vevo
  data_path: /localdata/u4921817/projects/phd/radflow/data/vevo/vevo_static.hdf5
  train_id_path: /localdata/u4921817/projects/phd/radflow/data/vevo/vevo_all_nodes.pkl
  test_id_path: /localdata/u4921817/projects/phd/radflow/data/vevo/vevo_static_connected_nodes.pkl
  batch_size: 64
  n_workers: 4
experiment:
  type: nbeats
  model:
    type: nbeats
    n_stacks: 8
    nb_blocks_per_stack: 1
    forecast_length: 7
    backcast_length: 42
    hidden_layer_units: 192
    dropout: 0.1
    block_type: generic
  forecast_length: 7
  backcast_length: 42
trainer:
  gpus: 1
  precision: 32
  max_epochs: 20
