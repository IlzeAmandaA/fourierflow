# time_step: 0.0002191401125550916
domain_size: 2 # the domain ranges from 0 to 2Ï€
sim_size: 2048 # size of the domain during simulation
out_sizes: [32, 64, 128, 256, 512, 1024, 2048] # size of the domain for saving to disk
n_trajectories: 16 # number of trajectories to generate
density: 1 # density of the fluid
max_velocity: 7 # maximum velocity of the fluid
peak_wavenumber: 4.0 # initial peak wavenumber of the velocity field
seed: 2308 # random seed for the initial velocity field
inner_steps: 64 # take a snapshot of the field once every these many ODE steps
outer_steps: 0 # we only want to initial vorticity field
warmup_steps: 321 # equivalent to 4.5 time units
cfl_safety_factor: 0.5
equation:
  target: jax_cfd.spectral.equations.NavierStokes2D
  kwargs:
    viscosity: 1e-3
    smooth: true # use anti-aliasing
