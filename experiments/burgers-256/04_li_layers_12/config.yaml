wandb:
  project: burgers-256
  group:
  name: 04_li_layers_12
  tags:
    - pde
    - burgers
    - fourier
  notes: ""
datastore:
  type: burgers
  data_path: ${FNO_DATA_ROOT}/burgers_data_R10.mat
  train_size: 1000
  test_size: 100
  sub: 8 # sub-sampling rate
  batch_size: 20
  n_workers: 4
experiment:
  type: fourier_1d_burgers
  conv:
    type: fourier_net_1d
    modes1: 16
    modes2: 16
    width: 64
    input_dim: 2
    n_layers: 12
  n_steps: 10
  optimizer:
    type: adamw
    lr: 0.001
    weight_decay: 0.0001
  scheduler:
    type: step_lr
    step_size: 100
    gamma: 0.5
  scheduler_config:
    name: learning_rate
    interval: epoch
    frequency: 1
    monitor: None
trainer:
  gpus: 1
  precision: 32
  max_epochs: 500
checkpointer:
  validation_metric: valid_loss
