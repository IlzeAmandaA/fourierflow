wandb:
  project: burgers-256
  group:
  name: 02_best_large
  tags:
    - pde
    - burgers
    - fourier
  notes: ""
datastore:
  type: burgers
  data_path: ${FNO_DATA_ROOT}/burgers_data_R10.mat
  train_size: 1000
  test_size: 100
  sub: 8 # sub-sampling rate
  batch_size: 20
  n_workers: 4
experiment:
  type: fourier_1d_burgers
  conv:
    type: fourier_1d_factorized
    modes: 16
    width: 64
    linear_out: true
    n_layers: 12
    input_dim: 2
    share_weight: true
    factor: 4
    ff_weight_norm: true
    next_input: add
    gain: 0.1
    dropout: 0.0
    in_dropout: 0.0
    avg_outs: true
  n_steps: 10
  optimizer:
    type: adamw
    lr: 0.001
    weight_decay: 0.0001
  scheduler:
    type: cosine_with_warmup
    num_warmup_steps: 500
    num_training_steps: 10000
    num_cycles: 0.5
  scheduler_config:
    name: learning_rate
    interval: step
    frequency: 1
    monitor: None
trainer:
  gpus: 1
  precision: 32
  max_epochs: 200
checkpointer:
  save_last: true
  save_top_k: 1
  validation_metric: valid_loss
  mode: min
  every_n_train_steps: None
  every_n_val_epochs: 1
  period: 1
