wandb:
  project: cylinder-flow
  group: 03_hilbert_baseline
  tags:
    - pde
    - cylinder-flow
    - fourier
  notes: ""
builder:
  type: cylinder_flow_2
  data_path: ${DATA_ROOT}/cylinder_flow/cylinder_flow_fem.h5
  batch_size: 1
  n_workers: 16
experiment:
  type: mesh_hilbert
  conv:
    type: fourier_1d_factorized
    modes: 32
    width: 64
    linear_out: true
    n_layers: 24
    input_dim: 4
    share_weight: true
    factor: 4
    ff_weight_norm: true
    next_input: add
    gain: 0.1
    dropout: 0.0
    in_dropout: 0.0
    avg_outs: true
  max_accumulations: 5000
  clip_val: 0.1
  warmup_steps: 1000
  optimizer:
    type: adamw
    lr: 0.0001
    weight_decay: 0.0001
  scheduler:
    type: cosine_with_warmup
    num_warmup_steps: 1000
    num_training_steps: 11000
    num_cycles: 0.5
  scheduler_config:
    name: learning_rate
    interval: step
    frequency: 1
    monitor: None
trainer:
  gpus: 1
  precision: 32
  max_epochs: 11
  stochastic_weight_avg: false
  weights_summary: full
  log_every_n_steps: 100
  # val_check_interval: 10000
  # limit_val_batches: 1000
  # limit_test_batches: 1000
  # Debugging parameters
  log_gpu_memory: None # all
  track_grad_norm: -1 # 2
  fast_dev_run: false # 2
  limit_train_batches: 1.0
callbacks:
  - type: model_checkpoint
    filename: "{epoch}-{step}-{valid_loss:.5f}"
    save_top_k: 1
    save_last: true
    monitor: valid_loss
    mode: min
    auto_insert_metric_name: true
  - type: learning_rate_monitor
    logging_interval: step
