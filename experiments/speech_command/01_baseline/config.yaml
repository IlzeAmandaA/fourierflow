wandb:
  project: speech-command
  group:
  name: speech-command-baseline
  tags:
    - radflow
    - time-series
datastore:
  type: speech_commands
  data_path: data/speech_commands
experiment:
  type: radflow
  rnn:
    type: radflow_lstm
    n_layers: 8
    hidden_size: 128
    input_size: 1
    dropout: 0.1
  forecast_length: 7
  backcast_length: 42
  optimizer:
    type: adamw
    lr: 0.0001
    weight_decay: 0.0001
  scheduler:
    type: linear_warmup_cosine_annealing
    warmup_epochs: 3
    max_epochs: 60
trainer:
  gpus: 1
  precision: 32
  max_epochs: 60
  check_val_every_n_epoch: 10
optimizer:
  type: adamw
  lr: 0.0001
  weight_decay: 0.0001
