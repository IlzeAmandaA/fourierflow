wandb:
  project: navier-stokes
  group: 2d
  name: fourier-li
  tags:
    - pde
    - navier-stokes
    - fourier
  notes: Reproduced experiment of Li et al (2020)
datastore:
  type: navier_stokes
  data_path: data/NavierStokes_V1e-5_N1200_T20.mat
  train_size: 1000
  test_size: 200
  ssr: 1 # sub-sampling rate
  n_steps: 10
  batch_size: 20
  n_workers: 4
system:
  type: fourier_2d
  conv:
    type: fourier_net_2d
    modes1: 12
    modes2: 12
    width: 20
  n_steps: 10
trainer:
  gpus: 1
  precision: 32
  max_epochs: 500
