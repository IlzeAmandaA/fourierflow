wandb:
  project: vevo-series
  group:
  name: 02_nbeats_half
  tags:
    - vevo
    - nbeats
    - time-series
  notes: Reproduced best experiment on VEVO dataset with N-BEATS.
builder:
  type: vevo
  data_path: /localdata/u4921817/projects/phd/radflow/data/vevo/vevo_static.hdf5
  train_id_path: /localdata/u4921817/projects/phd/radflow/data/vevo/vevo_all_nodes.pkl
  test_id_path: /localdata/u4921817/projects/phd/radflow/data/vevo/vevo_static_connected_nodes.pkl
  batch_size: 64
  n_workers: 4
experiment:
  type: nbeats
  model:
    type: nbeats
    n_stacks: 8
    nb_blocks_per_stack: 1
    forecast_length: 7
    backcast_length: 42
    hidden_layer_units: 192
    dropout: 0.1
    block_type: generic
  forecast_length: 7
  backcast_length: 42
  optimizer:
    type: adamw
    lr: 0.0001
    weight_decay: 0.0001
  scheduler:
    type: linear_with_warmup
    num_warmup_steps: 5000
    num_training_steps: 95000
  scheduler_config:
    name: learning_rate
    interval: step
    frequency: 1
    monitor: None
trainer:
  gpus: 1
  precision: 16
  max_epochs: 100
  check_val_every_n_epoch: 10
  gradient_clip_val: 0.1
checkpointer:
  validation_metric: valid_smape
