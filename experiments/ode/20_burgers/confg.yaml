# Reproduce Table 1 in Norcliffe et al (2021)
comet:
  project_name: neural-ode
  experiment_name: fourier-burgers
train_data_loader:
  dataset:
    type: burgers
    path: data/burgers_data_R10.mat
    start: 0
    end: 1000
  batch_size: 20
  shuffle: true
  num_workers: 4
valid_data_loader:
  dataset:
    type: burgers
    path: data/burgers_data_R10.mat
    start: 924
    end: 1024
  batch_size: 20
  shuffle: false
  num_workers: 4
experiment:
  type: fourier_1d
  modes: 16
  width: 64
trainer:
  gpus: 1
  max_epochs: 500
