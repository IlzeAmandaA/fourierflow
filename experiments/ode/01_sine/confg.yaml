# Reproduce Table 1 in Norcliffe et al (2021)
wandb:
  project: neural-ode
  group:
  name: baseline-sine-nodep
  tags:
    - ode
    - sine
  notes: ODE experiment.
datastore:
  type: sine
  amplitude_range: [-1.0, 1.0]
  freq_range: [1, 1]
  shift_range: [-0.5, 0.5]
  batch_size: 5
  n_workers: 4
experiment:
  type: time_series_ode
  num_context_range: [1, 10]
  extra_target_range: [0, 5]
  testing_context_size: 10
  dropout: 0.1
  l_size: 64
  process:
    type: neural_ode_process
    x_dim: 1
    y_dim: 1
    r_dim: 50
    z_dim: 50
    h_dim: 50
    L_dim: 10
    initial_x: -3.2
    xy_encoder:
      type: encoder
      x_dim: 1
      y_dim: 1
      h_dim: 50
      r_dim: 50
    r_encoder:
      type: mu_sigma_encoder
      r_dim: 50
      z_dim: 50
    decoder:
      type: mlp_ode_decoder
      x_dim: 1
      y_dim: 1
      z_dim: 50
      h_dim: 50
      L_dim: 10
      initial_x: -3.2
  optimizer:
    type: rmsprop
    lr: 0.001
trainer:
  gpus: 1
  max_epochs: 10
  gradient_clip_val: 1
